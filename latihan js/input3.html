<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasus 2: Belanja</title>
</head>
<body>
    <script>
        // Minta user masukkan total belanja
        let totalBelanja = parseFloat(prompt("Masukkan total belanja Anda:"));

        if (totalBelanja > 50000) {
            alert("Anda mendapat diskon 20%");
        } else if (totalBelanja >= 20000 && totalBelanja <= 50000) {
            alert("Anda mendapat diskon 10%");
        } else {
            alert("Anda tidak mendapat diskon");
        }
    </script>
</body>
</htm
