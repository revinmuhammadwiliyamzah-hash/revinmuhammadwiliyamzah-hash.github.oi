<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h1 id="hasil"></h1>
            <input id="angka1" type="number" placeholder="Angka 1">
            <input id="angka2" type="number" placeholder="Angka 2">
            <button id="cek">Cek</button>
            <script>
            document.getElementById("cek").onclick = function() {
                let a = document.getElementById("angka1").value;
                let b = document.getElementById("angka2").value;
                let hasil = "";
                if (a != "" && b != "") {
                    // hitung luas persegi panjang
                    hasil = "Luas: " + (a * b);
                } else if (a != "") {
                    // hitung keliling persegi
                    hasil = "Keliling: " + (4 * a);
                } else {
                    // hitung volume kubus jika tidak ada input
                    hasil = "Volume: 0";
                }
                document.getElementById("hasil").innerText = hasil;
            }
            </script>
</body>
</html>
