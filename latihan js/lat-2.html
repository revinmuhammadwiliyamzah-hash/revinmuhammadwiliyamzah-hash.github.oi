<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Menu Makanan</title>
</head>
<body>

<h1>Aplikasi Menu Makanan</h1>

<script>
    // Tampilkan daftar menu
    alert("Menu:\n1. Ayam Goreng = Rp10.000\n2. Mie Ayam = Rp12.000\n3. Teh Manis = Rp5.000");

    // Input pilihan menu
    let pilihan = prompt("Masukkan nomor menu (1-3):");
    let jumlah = prompt("Masukkan jumlah porsi:");

    // Konversi ke angka
    pilihan = parseInt(pilihan);
    jumlah = parseInt(jumlah);

    // Tentukan harga berdasarkan menu
    let harga = 0;
    let namaMenu = "";

    if (pilihan === 1) {
        namaMenu = "Ayam Goreng";
        harga = 10000;
    } else if (pilihan === 2) {
        namaMenu = "Mie Ayam";
        harga = 12000;
    } else if (pilihan === 3) {
        namaMenu = "Teh Manis";
        harga = 5000;
    } else {
        alert("Menu tidak tersedia.");
    }

    // Hitung total
    let total = harga * jumlah;

    // Apakah member?
    let member = prompt("Apakah Anda member? (ya/tidak)").toLowerCase();

    let diskon = 0;
    if (member === "ya") {
        diskon = total * 0.1;
    }

    let totalBayar = total - diskon;

    // Tampilkan total pembayaran
    alert(
        "=== STRUK PEMBELIAN ===\n" +
        "Menu       : " + namaMenu + "\n" +
        "Jumlah     : " + jumlah + " porsi\n" +
        "Subtotal   : Rp" + total + "\n" +
        "Diskon     : Rp" + diskon + "\n" +
        "Total Bayar: Rp" + totalBayar
    );

</script>

</body>
</html>
