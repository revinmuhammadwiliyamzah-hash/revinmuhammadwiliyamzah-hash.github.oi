<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<b>Bilangan Ganjil dari 1 sampai 15:</b>');
        document.write('<ul>');
        for (let i = 1; i <= 15; i++) {
            if (i % 2 !== 0) {
                document.write('<li>' + i + '</li>');
            }
        }
        document.write('</ul>');
    </script>
</body>
</html>
