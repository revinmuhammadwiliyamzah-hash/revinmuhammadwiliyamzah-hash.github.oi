<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
 <script>
    let totalBelanja = parseInt(prompt("Masukkan total belanja Anda:"));
    let totalAkhir;
    if (totalBelanja > 100000) {
        totalAkhir = totalBelanja - (totalBelanja * 0.1);
    } else {
        totalAkhir = totalBelanja;
    }
    alert("Total belanja akhir setelah diskon: Rp" +  totalAkhir);
    console.log("Total belanja akhir setelah diskon: Rp" + totalAkhir);
 </script>
</body>
</html>
