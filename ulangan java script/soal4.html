<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parkir</title>
</head>
<body>
  <label for="jam">Masukkan lama parkir (jam):</label>
  <input id="jam" type="number" min="1" placeholder="Jam parkir">
  <button id="cek">Hitung Biaya</button>
  <h3 id="hasil"></h3>
    <script>
    document.getElementById("cek").onclick = function() {
      let jam = Number(document.getElementById("jam").value);
      let hasil = "";
      let total = 0;
      if (jam <= 0) {
        hasil = "Jam parkir harus lebih dari 0";
      } else {
        if (jam <= 2) {
          total = 2000;
        } else {
          total = 2000 + (jam - 2) * 1000;
        }
        if (total > 10000) {
          total = 10000;
        }
        hasil = "Total biaya parkir: Rp" + total;
      }
      document.getElementById("hasil").innerHTML = hasil;
    }
    </script>
</body>
</html>
